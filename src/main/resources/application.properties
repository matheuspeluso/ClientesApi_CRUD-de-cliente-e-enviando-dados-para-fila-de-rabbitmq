spring.application.name=clientesApi
server.port=9000

# Data source
spring.datasource.url=jdbc:postgresql://postgres:5432/db_apiClientesPFinal
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=coti

# Spring Data JPA
